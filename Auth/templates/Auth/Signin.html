{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MGCloud || Log In</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/Group 4.ico'%}"/>
	<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'styles/Auth.css'%}">
</head>
<body>
	<div class="main">
	 <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/signin-image.jpg'%}" alt="sing up image"></figure>

                        <a href="/SignUp" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title"><u>MGCloud</u></h2>
                        <h2 class="form-title">Welcome Back! Sign In</h2>
                        <form method="POST" class="register-form" id="login-form">
                        	{%csrf_token%}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Show Password</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label"> {{err}}</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript">
    	let check = document.querySelector('.agree-term')
    	let passsint = document.querySelector('#your_pass')
        ScrollReveal().reveal('.main')
    	check.addEventListener('change', function(){
        	if (this.checked){
        		passsint.type="text";
        		passsint.type="text";}

        	else{
        		passsint.type="password";
        		passsint.type="password";
        	}
        })
    </script>
</body>
</html>
